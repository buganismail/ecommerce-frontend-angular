<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 mt-4" *ngFor="let product of products let index = index">
            <div class="card" style="width: 18rem;">
                <a routerLink="/product/{{product.id}}}">
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                         [alt]="product.name" width="200" class="shadow-4"/></a>
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <span class="card-text">Stock : {{product.amount}}</span>
                    <p class="card-text">Price : {{product.price | currency:'USD'}}</p>

                    <a class="btn btn-primary" (click)="addCart(product)">Add Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
