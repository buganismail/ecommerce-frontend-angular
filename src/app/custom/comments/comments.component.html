<div class="comments">
    <h3 class="comment-title">Comments</h3>
    <div class="comment-form-title">Write comment</div>
    <app-comment-form submitLabel="Write"
                      (handleSubmit)="addComment({text: $event, parentId: null })"></app-comment-form>
    <div class="comments-container">
        <app-comment *ngFor="let comment of comments"
                     [comment]="comment"
                     [currentUserId]="currentUserId"
                     [replies]="getReplies(comment.id)"
                     [activeComment]="activeComment"
                     (setActiveComment)="setActiveComment($event)"
                     (addComment)="addComment($event)"
                     (updateComment)="updateComment($event)"
                     (deleteComment)="deleteComment($event)"
        ></app-comment>
    </div>
</div>
